<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
  <script src="https://cdn.jsdelivr.net/npm/mithril"></script>
  <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds/src-min/ace.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds/src-min/ext-language_tools.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bare-css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
  <link rel="stylesheet" href="/index.css">
  <link rel="shortcut icon" href="/favicon.png">
  <title>FoodSQL</title>
</head>


<body>
<!-- navbar (subtle look) -->
<nav>
<label>
<input type="checkbox">
  <header>
    <a href="/"><img src="/favicon.png">FoodSQL</a>
  </header>
  <ul>
    <li><a href="#!/food">Food</a></li>
    <li><a href="#!/group">Group</a></li>
    <li><a href="#!/term">Term</a></li>
    <li><a href="#!/type">Type</a></li>
    <li><a href="#!/unit">Unit</a></li>
  </ul>
</label>
</nav>

<main>
<!-- 1. sql query interface -->
<section id="sql">
<form>
  <img id="logo" src="/index.png" alt="FoodSQL">
  <div style="height: 10rem;">
    <div id="sql-value"></div>
    <button type="submit" name="query" primary>FoodSQL Query</button>
  </div>
  <p txt="c">
    <button type="submit" name="query" primary>FoodSQL Query</button>
    <button type="submit" name="lucky">I'm feeling hungry</button>
  </p>
</form>
</section>


<!-- 2. form interface -->
<section id="unit">
<form>
  <label>id</label>
  <input type="text" name="id" placeholder="Name of unit, like: mg">
  <label>value</label>
  <input type="text" name="value" placeholder="Conversion value to root unit, like: 0.001">
  <p txt="c">
    <button type="submit" primary>Search</button>
    <button type="reset">Reset</button>
  </p>
</form>
</section>


<!-- 3. results interface -->
<div id="ans">
<table>
  <thead></thead>
  <tbody></tbody>
</table>
</div>
</main>


<footer>
<grid>
<div col="1/2">
  <a href="#">Products</a>
  <a href="#">Testing</a>
  <a href="#">About</a>
</div>
<div col="1/2" txt="r">
  <a href="#">Terms</a>
  <a href="#">Settings</a>
</div>
</grid>
</footer>
<script src="/index.js"></script>
</body>
</html>
