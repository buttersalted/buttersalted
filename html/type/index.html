<!DOCTYPE html>
<html>
<head>
  <title>Type</title>
</head>

<body>
<form>
  <label for="id">id</label>
  <input type="text" name="id" id="id">
  <label for="value">value</label>
  <input type="text" name="value" id="value">
  <input type="submit" value="select" onclick="this.form.submitted=this.value">
  <input type="submit" value="insert" onclick="this.form.submitted=this.value">
  <input type="submit" value="upsert" onclick="this.form.submitted=this.value">
  <input type="submit" value="delete" onclick="this.form.submitted=this.value">
</form>

<table>
  <thead>
  <tr>
    <th>id</th>
    <th>value</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script src="index.js"></script>
</body>
</html>
